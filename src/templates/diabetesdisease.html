{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style1.css'%}" />
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-xl fixed-top bg-light py-3 ">
      <div class="flex_nav">
        <img class="nav_logo" src="/static/img/Logo.png" alt="Logo_imgage" />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index1'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prediction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
        <div>
          <input
            type="text"
            class="input_nav"
            placeholder="promt your problem..."
          />
          <a href=""
            ><img
              src="/static/img/Logo_search.png"
              class="search_logo"
              alt="Logo_search"
          /></a>
        </div>
        <p>
          {% if user.is_authenticated %}
            Welcome {{ user.username }}!
          {% endif %}
        </p>
      </div>
    </nav>
    
    <div class="container" style="padding-top: 10%;">
        <h1 class="hp"> Diabetes <span> Prediction</span></h1>
        <form class="my-4" method="post" action="{% url 'predictresult2'%}">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Number of Pregnanacies</label>
              <div class="col-sm-10">
                <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="preg">
              </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Glucose Level</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="glu">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Blood Pressure value</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="bp">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Skin Thickness value</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="stk">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Insulin Level</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="ins">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">BMI value</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="bmi">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Diabetes Pedigree Function value</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="dpf">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Age of the Person</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Enter Value" class="form-control" id="inputEmail3" name="age">
                </div>
              </div>


            <button type="submit" class="btn btn-primary sbtn" value="Predict">Submit</button>
        </form>

    </div>
    





    
</body>
</html>
