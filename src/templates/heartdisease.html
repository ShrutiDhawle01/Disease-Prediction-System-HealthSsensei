{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style1.css'%}" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl fixed-top bg-light py-3 ">
        <div class="flex_nav">
          <img class="nav_logo" src="/static/img/Logo.png" alt="Logo_imgage" />
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index1'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Prediction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">About Us</a>
              </li>
            </ul>
          </div>
          <div>
            <input
              type="text"
              class="input_nav"
              placeholder="promt your problem..."
            />
            <a href=""
              ><img
                src="/static/img/Logo_search.png"
                class="search_logo"
                alt="Logo_search"
            /></a>
          </div>
          <p>
            {% if user.is_authenticated %}
              Welcome {{ user.username }}!
            {% endif %}
          </p>
        </div>
      </nav>


    
    <div class="container " style="padding-top: 10%;">
        <h1 class="hp">Heart Disease <span>Prediction</span></h1>
        <form class="my-4" method="post" action="{% url 'predictresult'%}">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="age">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Sex</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="sex">
                        <option selected>Null</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                      </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Chest Pain Type</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="cpt">
                        <option selected>Choose...</option>
                        <option value="0">typical angina</option>
                        <option value="1">atypical angina</option>
                        <option value="2">non-anginal pain</option>
                        <option value="3">asymptomatic</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">trestbps</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder=" resting blood pressure (in mm Hg on admission to the hospital)
                  " name="trestbps">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">chol</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder=" serum cholestoral in mg/dl
                  " name="chol">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">fbs</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder="  (fasting blood sugar > 120 mg/dl)
                  " name="fbs">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">restecg - resting electrocardiographic results</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="restecg">
                        <option selected>Choose...</option>
                        <option value="0">normal</option>
                        <option value="1">having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)
                        </option>
                        <option value="2">showing probable or definite left ventricular hypertrophy by Estes' criteria
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">thalach
                </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder="maximum heart rate achieved" name="thalach">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">exang - exercise induced angina (1 = yes; 0 = no)</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="exang">
                        <option selected>Choose...</option>
                        <option value="0">yes</option>
                        <option value="1">no
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label" >oldpeak
                </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder="ST depression induced by exercise relative to rest" name="oldpeak"> 
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">slope - the slope of the peak exercise ST segment</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="slope">
                        <option selected>Choose...</option>
                        <option value="0">upsloping
                        </option>
                        <option value="1">flat
                        </option>
                        <option value="2">downsloping
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">ca
                </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder="number of major vessels (0-3) colored by flourosopy" name="ca">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">thal - the slope of the peak exercise ST segment</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="thal">
                        <option selected>Choose...</option>
                        <option value="0">normal</option>
                        <option value="1">fixed defect</option>
                        <option value="2">reversable defect</option>
                    </select>
                </div>
            </div>
            

            <button type="submit" class="btn btn-primary sbtn" value="Predict">Submit</button>
        </form>

    </div>
    
</body>
</html>
