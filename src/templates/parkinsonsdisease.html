<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" style="padding-top: 2%;">
        <h1> Heart Disease Prediction</h1>
        <form class="my-4" method="post" action="{% url 'predictresult3'%}">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:Fo(Hz)</label>
              <div class="col-sm-10">
                <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="preg">
              </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:Fhi(Hz)</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="glu">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:Flo(Hz)</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="bp">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:Jitter(%)</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="stk">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:Jitter(Abs)</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="ins">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:RAP</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="bmi">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">MDVP:PPQ</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="dpf">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Jitter:DDP</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Age in Years" class="form-control" id="inputEmail3" name="age">
                </div>
              </div>


            <button type="submit" class="btn btn-primary" value="Predict">Submit</button>
        </form>

    </div>
    
</body>
</html>
